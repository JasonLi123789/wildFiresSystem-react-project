<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="/index.css" rel='stylesheet' type='text/css' media="all" />
    <link rel="stylesheet" href="/j-forms.css">
    <link rel="icon" type="image/png" href="/public/icon.png"/>
    <title>Wildfire Prediction System</title>

</head>

<body>
    <div id="root"></div>
    <script type="moudle" src="../src/App.js"></script>
    <h1 class="header-w3ls">Calnifornia Wildfire prediction</h1>
    <div class="content-w3ls">
        <div class="form-w3ls">
            <form action="#" id="form" method="post">
                <div class="content-wthree1">
                    <div class="grid-agileits1">
                        <div class="form-control">
                            <label class="header">County<span>*</span></label>
                            <input type="text" id="county" name="name" placeholder="Enter county name here"
                                title="Please enter your Full Name" required="">
                        </div>

                        <div class="form-control">
                            <label class="header">Date<span>*</span></label>
                            <input type="date" id="date" name="email" placeholder="Enter the date"
                                title="Please enter a Valid Email Address" required="">
                        </div>
                        <div class="form-control">
                            <label class="header">Temperature(In Celsius)<span>*</span></label>
                            <input type="text" id="temp" name="phone" placeholder="Enter Temperature in CELSIUS here"
                                title="Please enter your Phone No" required="">
                        </div>
                        <div class="form-control">
                            <label class="header">Humidity(in %)<span>*</span></label>
                            <input type="text" id="hum" name="phone" placeholder="Enter Humidity here"
                                title="Please enter your Phone No" required="">
                        </div>
                    </div>
                </div>
                <div class="wthreesubmitaits">
                    <input type="submit" name = "sumbit" value="submit">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/App.js"></script>
</body>

</html>
